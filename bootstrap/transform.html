<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 150px;
            width: 150px;
            /* background: red; */
            transform: rotate(0deg);
            
            transform: translate(0,0);
            transform: scale(1);
            transition: transform 1s;

            transform: translate(50px,50px);
            border: 10px solid;
        }
        .box:hover{
               transform: rotate(360deg);
               transform: scale(2);
        }
        .box img{
            width: 150px;
        } 
    </style>
</head>
<body>
    <center>
        <br><br>
    <div class="box">
        <img src="https://app.firstfiddle.in/images/ff_meet_team/YPAshok.jpg" alt="">
    </div>
    </center>

</body>
</html>
